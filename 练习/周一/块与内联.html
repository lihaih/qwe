<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .dsa{
            list-style: none;
             height: 200px;
             border: 1px solid black;
             font-size: 0;
        }
        .dsa>li{
            background: red;
            display: inline-block;
            font-size: 30px;
        }
    </style>

</head>
<body>
    <ul class="dsa">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
