<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border:1px solid red;
            background:blue;
            padding:10px;
        }
    </style>
</head>
<body>

    <div class="box"></div>
    <script src="./JQ/jquery.min.js"></script>
    <script>
        console.log($('.box').width())//计算内容宽
        console.log($('.box').height())//计算内容高度
        console.log($('.box').innerWidth())//包括内边距但不包括边框
        console.log($('.box').innerHeight())
        


    </script>
</body>
</html>
