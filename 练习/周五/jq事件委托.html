<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list>*:hover{
            background:red;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li class="box1">1</li>
        <li class="box2">2</li>
        <li class="box3">3</li>
        <li class="box4">4</li>
        <li class="box5">5</li>
        <li class="box6">6</li>
        <li class="box7">7</li>
        <li class="box8">8</li>
        <li class="box9">9</li>
        <li class="box10">10</li>
    </ul>

    <script src="./JQ/jquery.min.js"></script>
    
    <script>
        $('.list').click(ev=>{
            if(1 == ev.target.nodeType){
                switch(ev.target.nodeName){
                    case 'LI':
                        console.log(ev.target.innerHTML)
                        break
                }
            }
        })


    </script>
</body>
</html>
