<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pTest(num){
            return new Promise(function(resolve, reject){
                if(10>num){
                    resolve('成功')
                }else{
                    reject('失败')
                }
            })
        }
        let nums = [1,2,4,5]
        let ps = nums.map((item)=>{
            return pTest(item)
        })
        Promise.all(ps)
        .then(res =>{
            console.log(res)
        })
        .catch(err =>{
            console.log(err)
        })
    </script>
</body>
</html>
