<body>
    <script>

function pTest(s) {
    return new Promise(function (resolve, reject) {
        if (0 == s){
            reject(new Error('时间出错'))
        }else {
            setTimeout(() => {
                resolve(s)
            },s)
        } 
    })
}
Promise.race([pTest(7), pTest(10), pTest(5)])
    .then(res => {
        console.log(res)
    })
    .catch(err => {
        console.log(err)
    })

    </script>
</body>
