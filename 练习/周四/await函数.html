<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        f().then(res => {
            console.log('ok',res)
        }).catch(err => {
            console.log('no', err)
        })
        console.log('----------------')
        async function f(){
            return await new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('bobo')
                    console.log('bobo')
                },2000)
            })
            return 'ok'
        }
    </script>
</body>
</html>
