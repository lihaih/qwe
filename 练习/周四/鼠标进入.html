<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color:black;
        }
        .BOX1{
            width: 1200px;
            list-style: none;
            display: flex;
            margin:0 auto;
        }
        .BOX1>li{
            width: 200px;
            height: 40px;
            line-height: 40px;
            background:gray;
            text-align: center;
        }
        .BOX1>li:hover{
            color:#fff;
            background:rgb(56, 55, 55);
        }
        .box2{
            background:yellowgreen;
            display:  none;
        }
        .all{
            display: block;
        }
        .box2>li:hover{
            background:yellow;
        }
    </style>
</head>
<body>
    <ul class="BOX1">
        <li>1</li>
        <li>1</li>
        <li class="list">
            <a href="">别点我</a>
            <ul class="box2">
                <li>22</li>
                <li>22</li>
                <li>22</li>
                <li>22</li>
            </ul>
        </li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <script>
        let list = document.querySelector('.list')
        let box2 = document.querySelector('.box2')
        let t1 = null

        list.onmouseover = function(){
            box2.classList.add('all')
        }
        list.onmouseout = function(){
            box2.classList.remove('all')
        }
       

    </script>
</body>
</html>
