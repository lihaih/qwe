<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>

    <ul>
        <li>asdasd </li>
        <li>asdasd </li>
        <li>asdasd </li>
        <li>asdasd </li>
    </ul>
    <script>
        let box = document.querySelector('.box')
        console.log(box.nodeType)

        let title = document.createAttribute('title')
        title.value = 'hello'
        console.log(title.nodeType)

        let textNode = document.createTextNode('杀对了哈附近')
        console.log(textNode.nodeType)

        let all = document.querySelectorAll('ul>li')[0]
        console.log(all.nodeName    )
    </script>  
</body>
</html>
