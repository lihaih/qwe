<ul id="box"></ul>

var box = document.getElementById("box"); 
let lis = ['HTML 教程',
'HTML',
'HTML5',
'XHTML',
'CSS',
'CSS3',
'TCP/IP']
for(var i=1;i<=lis.length;i++  ){
    var li = document.createElement("li");
    li.innerHTML =`<li>${lis[i]}</li>`;
    box.appendChild(li);
}
